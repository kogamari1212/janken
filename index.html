<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://ogp.me/ns# fb: https://ogp.me/ns/fb# website: https://ogp.me/ns/website#">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  if (!/iPhone|iPod|Android/.test(navigator.userAgent)) {
    document.querySelector('meta[name=viewport]').content = 'width=1400';
  }
</script>
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>じゃんけん</title>
<meta name="description" content="">

<meta property="og:title" content="">
<meta property="og:type" content="website" />
<meta property="og:url" content="#" />
<meta property="og:site_name" content="" />
<meta property="og:description" content="" />
<meta name="format-detection" content="telephone=no">
<link rel="canonical" href="#">
<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
<link rel="apple-touch-icon" href="img/web_icon.png">
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/sanitize.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="js/cmn/jquery.min.js"></script>
<script>
$(document).ready(function() {
  let randomNumber1;

  $('.select_section .btn').on('click', function() {
    // ボタンクリック後 .my_result/.pc_result に fixed クラスを追加
    $('.my_result div').addClass('fixed');
    $('.pc_result div').addClass('fixed');

    // .pc_resultの結果はランダムに設定
    randomNumber1 = Math.floor(Math.random() * 3);

    // .pc_result　表示する画像を１枚に固定
    if (randomNumber1 === 0) {
      $('.pc_result div:nth-of-type(2), .pc_result div:nth-of-type(3)').hide();
    } else if (randomNumber1 === 1) {
      $('.pc_result div:nth-of-type(1), .pc_result div:nth-of-type(3)').hide();
    } else {
      $('.pc_result div:nth-of-type(1), .pc_result div:nth-of-type(2)').hide();
    };
  });

  $('.select_section .btn01').on('click', function() {
    // .my_result のグー以外を非表示
    $('.my_result div:nth-of-type(2), .my_result div:nth-of-type(3)').hide();

    // 結果によりbodyへclass付与、文字も流す
    if (randomNumber1 === 0) {
      $('body').addClass('win');
      $('.marquee-container_win').addClass('current');
    } else if (randomNumber1 === 1) {
      $('body').addClass('lose');
      $('.marquee-container_lose').addClass('current');
    } else {
      $('body').addClass('hikiwake');
      $('.marquee-container_hikiwake').addClass('current');
    }
  });
  $('.select_section .btn02').on('click', function() {
    // .my_result のチョキ以外を非表示
    $('.my_result div:nth-of-type(1), .my_result div:nth-of-type(3)').hide();

    // 結果によりbodyへclass付与、文字も流す
    if (randomNumber1 === 0) {
      $('body').addClass('hikiwake');
      $('.marquee-container_hikiwake').addClass('current');
    } else if (randomNumber1 === 1) {
      $('body').addClass('win');
      $('.marquee-container_win').addClass('current');
    } else {
      $('body').addClass('lose');
      $('.marquee-container_lose').addClass('current');
    }
  });
  $('.select_section .btn03').on('click', function() {
    // .my_result のパー以外を非表示
    $('.my_result div:nth-of-type(1), .my_result div:nth-of-type(2)').hide();

    // 結果によりbodyへclass付与、文字も流す
    if (randomNumber1 === 0) {
      $('body').addClass('lose');
      $('.marquee-container_lose').addClass('current');
    } else if (randomNumber1 === 1) {
      $('body').addClass('hikiwake');
      $('.marquee-container_hikiwake').addClass('current');
    } else {
      $('body').addClass('win');
      $('.marquee-container_win').addClass('current');
    }
  });

  $(".btn_reset").on("click", function() {
    // リセットボタンをクリック後 ページをリロード
    location.reload(); 
  });
 
});
</script>
</head>

<body>
  <div class="container">
    <section class="title_section">
      <h1>じゃんけん</h1>
    </section>
    <!-- //title_section -->

    <section class="result_section">
      <section class="my_result">
        <div><img src="img/woman_win_goo.png" alt=""></div>
        <div><img src="img/woman_win_choki.png" alt=""></div>
        <div><img src="img/woman_win_par.png" alt=""></div>
      </section>
      <!-- //my_result -->
      <section class="pc_result">
        <div><img src="img/men_win_choki.png" alt=""></div>
        <div><img src="img/men_win_par.png" alt=""></div>
        <div><img src="img/men_win_goo.png" alt=""></div>
      </section>
      <!-- //pc_result -->
    </section>
    <!-- //result_section -->

    <section class="name">
      <div>あなた</div>
      <div>相手</div>
    </section>

    <section class="select_section">
      <button class="btn01 btn"><span>グー</span></button>
      <button class="btn02 btn"><span>チョキ</span></button>
      <button class="btn03 btn"><span>パー</span></button>
    </section>
    <!-- //select_section -->

    <section class="select_reset">
      <button class="btn_reset btn"><span>リセット</span></button>
    </section>
    <!-- //select_reset -->

    <div class="marquee-container_win"><span>Winner!!!!!</span></div>
    <div class="marquee-container_lose"><span>Loser...</span></div>
    <div class="marquee-container_hikiwake"><span>Draw!!</span></div>

  </div>
  <!-- //container -->
</body>
</html>
